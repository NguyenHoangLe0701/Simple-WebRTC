# Coturn TURN Server Configuration
# File này dùng cho self-hosted TURN server (tùy chọn)
# Nếu bạn không có server riêng, hãy dùng Metered.ca (miễn phí)

# Listening port
listening-port=3478

# TURN server realm
realm=yourdomain.com

# Enable long-term credential mechanism
lt-cred-mech

# User credentials (format: username:password)
# Tạo username/password an toàn cho TURN server
user=your-username:your-secure-password

# No authentication for STUN (optional)
no-auth

# Enable verbose logging
verbose

# Fingerprint
fingerprint

# Use static auth secret (alternative to user file)
# static-auth-secret=your-secret-key

# SSL/TLS certificates (for TURNS - TURN over TLS)
# cert=/path/to/cert.pem
# pkey=/path/to/key.pem

# External IP (nếu server đằng sau NAT)
# external-ip=YOUR_PUBLIC_IP

# Relay IP range (optional)
# relay-ip=0.0.0.0

# Min/Max port for relay
min-port=49152
max-port=65535

# No CLI
no-cli

# No loopback peers
no-loopback-peers

# No multicast peers
no-multicast-peers

# Mobility with ICE (RFC 5245)
mobility

# Use fingerprint in TURN messages
fingerprint

# Log file (optional)
# log-file=/var/log/turnserver.log

